<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="previous-ops"></div>

    <div id="display">
        <input id="current-op" type="text">
    </div>

    <div id="buttons">
        <button>C</button>

        <button>/</button>

        <button>*</button>

        <button>-</button>
        
        <button>7</button>
        
        <button>8</button>
        
        <button>9</button>
        
        <button>+</button>
        
        <button>4</button>
        
        <button>5</button>
        
        <button>6</button>
        
        <button>=</button>
        
        <button>1</button>
        
        <button>2</button>
        
        <button>3</button>
        
        <button>0</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
